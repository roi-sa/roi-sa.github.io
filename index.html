<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة الاستثمار المتقدمة</title>
    <style>
        :root { --primary: #27ae60; --bg: #f8fafc; --text: #334155; --border: #e2e8f0; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text); }
        
        .card { background: #fff; width: 920px; max-width: 98%; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: grid; grid-template-columns: 320px 1fr; overflow: hidden; }
        
        .inputs { padding: 20px; border-left: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; background: #fff; }
        h3 { margin: 0 0 5px 0; font-size: 16px; color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 5px; width: fit-content; }
        
        .input-group { display: flex; flex-direction: column; gap: 3px; }
        label { font-size: 11px; font-weight: 600; color: #64748b; }
        input, select { width: 100%; padding: 7px 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; outline: none; transition: 0.2s; background: #fff; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--primary); }
        
        .split-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .duration-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-top: 5px; }
        .duration-btn { background: var(--bg); border: 1px solid var(--border); padding: 6px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; transition: 0.2s; color: #475569; }
        .duration-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .res-container { margin-top: 15px; display: flex; flex-direction: column; gap: 6px; }
        
        /* تعديل: جعل النص والرقم في المنتصف متجاورين */
        .res-row-inline { 
            background: #f1f5f9; 
            padding: 8px 12px; 
            border-radius: 6px; 
            border: 1px solid var(--border);
            display: flex;
            justify-content: center; /* توسيط المحتوى بالكامل */
            align-items: center;
            gap: 15px; /* مسافة ثابتة بين النص والرقم */
        }
        .res-row-inline span { font-size: 11px; color: #64748b; font-weight: 600; }
        .res-row-inline strong { font-size: 14px; color: var(--text); }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .res-item { background: var(--bg); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        .res-item.highlight { background: #f0fdf4; border-color: #bcf0da; }
        
        .res-item span { display: block; font-size: 10px; color: #64748b; font-weight: 600; margin-bottom: 2px; }
        .res-item strong { display: block; font-size: 13px; color: var(--text); }
        .res-item.highlight strong { color: var(--primary); }

        .chart-area { padding: 20px 20px 50px 70px; display: flex; flex-direction: column; justify-content: center; background: #fff; }
        svg { width: 100%; height: 350px; overflow: visible; }
        .grid-line { stroke: #f1f5f9; stroke-width: 1; }
        .axis-text { fill: #94a3b8; font-size: 10px; }
        
        .legend { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #64748b; }
        .legend-dot { width: 10px; height: 3px; border-radius: 2px; }

        @media (max-width: 850px) {
            .card { grid-template-columns: 1fr; width: 100%; margin: 10px; }
            .inputs { border-left: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="inputs">
        <h3>البيانات المالية</h3>
        
        <div class="input-group">
            <label>رأس المال الأولي</label>
            <input type="number" id="init" value="10000" oninput="calc()">
        </div>

        <div class="input-group">
            <label>الادخار الشهري</label>
            <input type="number" id="m" value="2000" oninput="calc()">
        </div>
        
        <div class="split-row">
            <div class="input-group">
                <label>العائد %</label>
                <input type="number" id="r" value="10" oninput="calc()">
            </div>
            <div class="input-group">
                <label>توزيع الارباح واعادة استثمارها</label>
                <select id="compound" onchange="calc()">
                    <option value="12">شهري</option>
                    <option value="4">ربع سنوي</option>
                    <option value="2">نصف سنوي</option>
                    <option value="1">سنوي</option>
                </select>
            </div>
        </div>

        <div class="split-row">
            <div class="input-group">
                <label>التضخم %</label>
                <input type="number" id="f" value="3" oninput="calc()">
            </div>
            <div class="input-group">
                <label>السنوات</label>
                <input type="number" id="y" value="25" oninput="calc()">
            </div>
        </div>

        <div class="duration-buttons">
            <button class="duration-btn" onclick="setYears(10, this)">10س</button>
            <button class="duration-btn" onclick="setYears(20, this)">20س</button>
            <button class="duration-btn active" onclick="setYears(25, this)">25س</button>
            <button class="duration-btn" onclick="setYears(30, this)">30س</button>
        </div>

        <div class="res-container">
            <div class="res-row-inline">
                <span>المبلغ الفعلي المدخر:</span>
                <strong id="totalSaved">0</strong>
            </div>
            
            <div class="res-grid">
                <div class="res-item">
                    <span>الرصيد الأسمي نهاية الفترة</span>
                    <strong id="n">0</strong>
                </div>
                <div class="res-item">
                    <span>العائد الاسمي/بدون التضخم</span>
                    <strong id="profitNominal" style="color: #2980b9;">0</strong>
                </div>
            </div>

            <div class="res-grid">
                <div class="res-item highlight">
                    <span>القوة الشرائية نهاية الفترة</span>
                    <strong id="p">0</strong>
                </div>
                <div class="res-item highlight">
                    <span>العائد الحقيقي/بعد التضخم</span>
                    <strong id="profitReal">0</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-area">
        <svg id="svg" viewBox="-60 0 520 350"> 
            <g id="gLines"></g>
            <path id="pathN" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-dasharray="4" />
            <path id="pathR" fill="rgba(39, 174, 96, 0.08)" stroke="#27ae60" stroke-width="3" />
            <g id="gLabels"></g>
        </svg>
        <div class="legend">
            <div class="legend-item"><div class="legend-dot" style="background:#cbd5e1;"></div> الرصيد الاسمي</div>
            <div class="legend-item"><div class="legend-dot" style="background:#27ae60;"></div> القوة الشرائية</div>
        </div>
    </div>
</div>

<script>
const CHART_HEIGHT = 300; 
const CHART_WIDTH = 450; 

function setYears(y, btn) {
    document.getElementById('y').value = y;
    document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    calc();
}

function calc() {
    const initCapital = parseFloat(document.getElementById('init').value) || 0;
    const monthlySave = parseFloat(document.getElementById('m').value) || 0;
    const rAnn = parseFloat(document.getElementById('r').value) / 100;
    const fAnn = parseFloat(document.getElementById('f').value) / 100;
    const years = parseInt(document.getElementById('y').value) || 1;
    const compoundType = parseInt(document.getElementById('compound').value);

    const totalInvested = initCapital + (monthlySave * years * 12);
    
    let ptsN = [], ptsR = [];
    const rateM = Math.pow(1 + rAnn/compoundType, compoundType/12) - 1;
    const rRealAnn = ((1 + rAnn) / (1 + fAnn)) - 1;
    const rateRealM = Math.pow(1 + rRealAnn/compoundType, compoundType/12) - 1;

    for (let i = 0; i <= years; i++) {
        let months = i * 12;
        let vN = initCapital * Math.pow(1 + rateM, months) + (months > 0 ? monthlySave * ((Math.pow(1 + rateM, months) - 1) / rateM) : 0);
        let vR = initCapital * Math.pow(1 + rateRealM, months) + (months > 0 ? monthlySave * ((Math.pow(1 + rateRealM, months) - 1) / rateRealM) : 0);
        ptsN.push(vN);
        ptsR.push(vR);
    }

    const finalNominal = ptsN[years];
    const finalReal = ptsR[years];

    document.getElementById('totalSaved').innerText = Math.round(totalInvested).toLocaleString();
    document.getElementById('n').innerText = Math.round(finalNominal).toLocaleString();
    document.getElementById('p').innerText = Math.round(finalReal).toLocaleString();
    document.getElementById('profitNominal').innerText = "+" + Math.round(finalNominal - totalInvested).toLocaleString();
    document.getElementById('profitReal').innerText = "+" + Math.round(finalReal - totalInvested).toLocaleString();

    const max = Math.max(...ptsN, 100) * 1.1;
    updateUI(ptsN, ptsR, years, max);
}

function updateUI(ptsN, ptsR, Y, max) {
    const gLines = document.getElementById('gLines');
    const gLabels = document.getElementById('gLabels');
    gLines.innerHTML = ''; gLabels.innerHTML = '';

    for(let i=0; i<=4; i++) {
        let y = CHART_HEIGHT - (i * (CHART_HEIGHT / 4)); 
        let val = (max / 4) * i;
        gLines.innerHTML += `<line class="grid-line" x1="0" y1="${y}" x2="${CHART_WIDTH}" y2="${y}" />`;
        let labelText = val >= 1000000 ? (val/1000000).toFixed(1)+'M' : (val/1000).toFixed(0)+'k';
        gLabels.innerHTML += `<text x="-35" y="${y+4}" text-anchor="middle" class="axis-text">${labelText}</text>`;
    }

    let step = Math.max(1, Math.ceil(Y / 5));
    for(let i=0; i<=Y; i+=step) {
        let x = (i / Y) * CHART_WIDTH;
        gLines.innerHTML += `<line class="grid-line" x1="${x}" y1="0" x2="${x}" y2="${CHART_HEIGHT}" />`;
        gLabels.innerHTML += `<text x="${x}" y="${CHART_HEIGHT + 20}" text-anchor="middle" class="axis-text">${i}س</text>`;
    }

    const getPath = (pts) => pts.map((v, i) => `${i === 0 ? 'M' : 'L'} ${(i / Y) * CHART_WIDTH} ${CHART_HEIGHT - (v / max) * CHART_HEIGHT}`).join(' ');
    document.getElementById('pathN').setAttribute('d', getPath(ptsN));
    document.getElementById('pathR').setAttribute('d', getPath(ptsR) + ` L ${CHART_WIDTH} ${CHART_HEIGHT} L 0 ${CHART_HEIGHT} Z`);
}

window.onload = calc;
</script>

</body>
</html>
